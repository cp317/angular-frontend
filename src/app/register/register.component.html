<div class="center">
  <form class="form-horizontal text-center" style="width:400px">
    <h1 style="color:white; font-size:30px">New? Register Today!</h1>
    <!-- <form action="#"> -->
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" id="email">
      <label class="mdl-textfield__label" for="email">Email</label>
    </div>
    <!-- </form> -->
    <!-- <form action="#"> -->
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" id="emailc">
      <label class="mdl-textfield__label" for="email">Confirm Email</label>
    </div>
    <!-- </form> -->
    <!-- <form action="#"> -->
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="password" id="pass">
      <label class="mdl-textfield__label" for="password">Password</label>
    </div>
    <!-- </form> -->
    <!-- <form action="#"> -->
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="password" id="passc">
      <label class="mdl-textfield__label" for="password">Confirm Password</label>
    </div>
    <!-- </form> -->
    <div class="form-group" style="*margin-top: 60px">
      <button (click)="attemptRegistration()" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="validate()">Register</button>
    </div>
    <div class="col-sm-4">
      <hr>
    </div>
    <div class="col-sm-4">OR</div>
    <div class="col-sm-4">
      <hr>
    </div>
    <div class="form-group" style="margin-top: 10px">
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign in as Guest</button>
    </div>
  </form>
</div>
