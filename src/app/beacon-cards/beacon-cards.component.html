<div class = "beacon-card mdl-card mdl-shadow--2dp">

    <!-- School -->
    <div class="mdl-card__supporting-text">
       {{beacon.school}}
    </div>
    
    <!-- Class -->
	<div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">
            <strong>{{beacon.course}}</strong>
        </h2>
    </div>
    
    <!-- Tooltips (aka Tags) -->
    <div>
        <div id="wifi-tt" class="icon material-icons">wifi</div>
        <div class="mdl-tooltip" data-mdl-for="wifi-tt">
            This location has WiFi
        </div>
    </div>
    
    <!-- Time progression bar -->
    <div>
        <!-- Simple MDL Progress Bar -->
        <div id="time-bar" class="mdl-progress mdl-js-progress"></div>
    </div>
    
    <!-- Description -->
    <div class="mdl-card__supporting-text">
        More text
    </div>
    
    <!-- Buttons -->
    <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            JOIN BEACON
        </button>
    </div>
</div>
